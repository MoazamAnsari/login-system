<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap');
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>login</title>
</head>
<body>
    <div class="section m-2">
        <div class="container container-light">
            <form class="p-5">
                <div class="admin-light admin text-center fs-3 fw-bold mb-3">
                    Login 
                </div>
                <div class="mb-3 in fs-6">
                    <div class="username text-center fs-6 fw-bold mb-3" id="exampleInputEmail1">
                        Username:&nbsp
                    </div>
                </div>
                <div class="mb-3 in fs-6">
                    <div class="password text-center fs-6 fw-bold mb-3" id = "exampleInputPassword1">
                        Password:&nbsp
                    </div>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" onChange=ab() type="checkbox" id="agreed">
                    <label class="form-check-label mb-3" for="inlineCheckbox1">Switch to light mode</label>
                </div>
                <div class="text-center">
                    <a class="btn btn-outline-primary px-4" href="../index.html" role="button">Log Out</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
                var x =document.getElementsByClassName("form-check-label")[0];
        function ab() {
            if (document.getElementById("agreed").checked == true) {
                document.body.classList.add("light");

                document.getElementsByClassName("container")[0].classList.add("container-light");

                document.getElementsByClassName("admin")[0].classList.add("admin-light");

                document.getElementsByClassName("username")[0].classList.add("username-light");

                document.getElementsByClassName("password")[0].classList.add("password-light");

                document.getElementsByClassName("btn")[0].classList.add("btn-light");

                document.getElementsByClassName("form-check-label")[0].classList.add("form-check-label-light");

                 x.innerText = "Switch to dark mode";

            } else {
                document.body.classList.remove("light");

                document.getElementsByClassName("container")[0].classList.remove("container-light");

                document.getElementsByClassName("admin")[0].classList.remove("admin-light");

                document.getElementsByClassName("username")[0].classList.remove("username-light");

                document.getElementsByClassName("password")[0].classList.remove("password-light");

                document.getElementsByClassName("btn")[0].classList.remove("btn-light");

                document.getElementsByClassName("form-check-label")[0].classList.remove("form-check-label-light");

                x.innerText = "Switch to light mode";
            }
        }
        window.addEventListener('load', () =>{
            const params = (new URL(document.location)).searchParams;
            const name = params.get('name');
            const password = params.get('password');
            document.getElementById('exampleInputEmail1').innerText += name;
            document.getElementById('exampleInputPassword1').innerText += password;

        })
    </script>
</body>

</html>
